<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h2 class="brand">
                Your <span>HOTEL</span>
            </h2>

            <a href="index.html">Home</a>
            <a href="Benefits.html">Benefits</a>
            <a href="#contact">Contact</a>
            <a href="">Book</a>
        </nav>
    </header>


    <section class="booking-section">
        <h2>Room Booking</h2>

        <form class="booking-form">

            <input type="text" placeholder="Full Name" required>

            <input type="tel" placeholder="Contact Number" required>

            <input type="number" placeholder="Age" required>

            <select required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label>Check-in Date</label>
            <input type="date" id="checkin" required>

            <label>Check-out Date</label>
            <input type="date" id="checkout" disabled required>

            <label>ID Proof</label>
            <input type="file" required>

            <input type="number" placeholder="No. of Members" min="1" required>

            <select required>
                <option value="">Select Room Type</option>
                <option>Non-AC – ₹1500/night</option>
                <option>AC – ₹2500/night</option>
                <option>Premium – ₹3500/night</option>
                <option>Luxury – ₹5000/night</option>
            </select>

            <input type="number" placeholder="No. of Rooms" min="1" required>
            <textarea placeholder="Your Message" rows="4"></textarea>
            <button type="submit" id="bookBtn">Book Now</button>


        </form>
    </section>



    <footer class="simple-footer">
        <p>© 2026 Your HOTEL. All rights reserved.</p>
    </footer>

    <script src="style.js"></script>


</body>
</html>
